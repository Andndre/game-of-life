<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container mx-auto p-4 text-center flex flex-col gap-3">
      <h1 class="font-bold text-5xl">Conway's Game of Life</h1>
      <button
        class="p-2 bg-blue-500 rounded-full shadow-sm text-lg font-bold text-white w-36 mx-auto"
        id="runButton"
        disabled
        onclick="run()"
      >
        Run
      </button>
      <div
        id="canvas-container"
        class="shadow-lg mt-5 mx-auto bg-gray-500 w-[80vw] h-[80vw] md:w-[80vh] md:h-[80vh]"
      ></div>
    </div>

    <!--  -->

    <script src="wasm_exec.js"></script>
    <script>
      if (!WebAssembly.instantiateStreaming) {
        // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
          const source = await (await resp).arrayBuffer();
          return await WebAssembly.instantiate(source, importObject);
        };
      }

      const go = new Go();
      let mod, inst;
      WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
        .then((result) => {
          mod = result.module;
          inst = result.instance;
          document.getElementById("runButton").disabled = false;
        })
        .catch((err) => {
          console.error(err);
        });
      async function run() {
        document.getElementById("runButton").disabled = true;
        console.clear();
        await go.run(inst);
        inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
      }
    </script>
  </body>
</html>
